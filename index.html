<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Od Dna do ≈öwiat≈Ça</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background-image: url('tlo.jpg'); background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh; font-family: sans-serif; color: #fff; text-align: center; }
    h1 { font-size: 3.5em; text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #d32f2f, 0 0 80px #d32f2f; color: #fff; animation: pulse-red 2s infinite alternate; margin-top: 40px; }
    @keyframes pulse-red { from { text-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff4d4d, 0 0 15px #ff4d4d, 0 0 20px #d32f2f, 0 0 35px #d32f2f; } to { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #b71c1c, 0 0 70px #b71c1c; } }
    .scrolling-subtitle-container { width: 100%; overflow: hidden; background-color: rgba(0, 0, 0, 0.6); padding: 10px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
    .special-subtitle { font-size: 1.5em; font-weight: bold; color: #ffd700; text-shadow: 1px 1px 2px #000; white-space: nowrap; display: inline-block; padding-left: 100%; animation: scroll-text 25s linear infinite; }
    @keyframes scroll-text { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
    nav ul { list-style-type: none; padding: 0; text-align: center; }
    nav ul li { display: inline-block; margin: 10px; }
    nav ul li a { display: block; padding: 12px 22px; font-weight: bold; color: #000; text-decoration: none; border-radius: 8px; background: linear-gradient(to bottom, #d32f2f, #b71c1c); border: 1px solid #7f0000; box-shadow: 0 4px 0 #7f0000, 0 5px 5px rgba(0,0,0,0.4); transition: all 0.1s ease-in-out; }
    nav ul li a:hover { background: linear-gradient(to bottom, #e57373, #d32f2f); }
    .spark-container { max-width: 900px; margin: 40px auto; text-align: center; background: rgba(0, 0, 0, 0.5); padding: 30px; border-radius: 15px; }
    .spark-text { font-size: 1.5em; font-weight: bold; color: #ffd700; min-height: 80px; display: flex; align-items: center; justify-content: center; }
    .spark-button { margin-top: 20px; padding: 10px 20px; background: #ff9800; color: #fff; font-weight: bold; border: none; border-radius: 25px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Od Dna do ≈öwiat≈Ça</h1>
    <div class="scrolling-subtitle-container">
      <p class="special-subtitle">To miejsce dla ubrudzonych ≈ºyciem ‚Äì i dla tych, kt√≥rzy szukajƒÖ ≈õwiat≈Ça</p>
    </div>
  </header>
  <nav>
    <ul id="main-menu"><li>≈Åadowanie menu...</li></ul>
  </nav>
  <main>
    <div class="spark-container">
      <div id="sparkText" class="spark-text">≈Åadowanie iskierki...</div>
      <button class="spark-button" onclick="changeSpark()">üí´ Daj kolejnƒÖ iskrƒô</button>
    </div>
  </main>
  <footer>
    <p>¬© 2025 Od Dna do ≈öwiat≈Ça</p>
  </footer>
  <script>
    const mainMenu = document.getElementById('main-menu');
    const sparkText = document.getElementById('sparkText');
    let sparks = [];

    async function initializePage() {
        // --- ≈ÅADOWANIE MENU ---
        try {
            const staticSections = [
                { name: 'Piciorys Chudego', slug: 'piciorys' },
                { name: 'Z punktu widzenia ksiƒô≈ºniczki', slug: 'ksiezniczka' },
                { name: 'Czym jest choroba alkoholowa', slug: 'choroba' },
                { name: 'Pomoc', slug: 'pomoc' },
                { name: 'Kronika', slug: 'kronika' },
                { name: 'Opowie≈õci', slug: 'opowiesci' },
                { name: 'Galeria', slug: 'galeria' }
            ];
            const response = await fetch('/api/sections');
            const dynamicSections = await response.json();
            const allSections = [...staticSections, ...dynamicSections];
            
            mainMenu.innerHTML = '';
            allSections.forEach(section => {
                mainMenu.innerHTML += `<li><a href="sekcja.html?nazwa=${section.slug}">${section.name}</a></li>`;
            });
        } catch (error) {
            mainMenu.innerHTML = '<li>B≈ÇƒÖd ≈Çadowania menu</li>';
        }

        // --- ≈ÅADOWANIE ISKIEREK ---
        try {
            const response = await fetch('/api/entries?section=iskierki');
            const entries = await response.json();
            sparks = entries.map(entry => entry.content);
            if (sparks.length > 0) changeSpark();
            else sparkText.innerText = "Brak iskierek w bazie.";
        } catch (error) {
            sparkText.innerText = "B≈ÇƒÖd ≈Çadowania iskierek.";
        }
    }

    function changeSpark() {
        if (sparks.length === 0) return;
        const newSpark = sparks[Math.floor(Math.random() * sparks.length)];
        sparkText.innerText = newSpark;
    }

    window.onload = initializePage;
  </script>
</body>
</html>
