<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administracyjny</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Panel Administracyjny</h1>

  <section>
    <h2>Piciorys Chudego</h2>
    <textarea id="piciorys"></textarea>
    <button onclick="zapisz('piciorys')">Zapisz</button>
  </section>

  <section>
    <h2>Z punktu widzenia księżniczki</h2>
    <textarea id="ksiezniczka"></textarea>
    <button onclick="zapisz('ksiezniczka')">Zapisz</button>
  </section>

  <section>
    <h2>Czym jest choroba alkoholowa</h2>
    <textarea id="choroba"></textarea>
    <button onclick="zapisz('choroba')">Zapisz</button>
  </section>

  <section>
    <h2>Kronika</h2>
    <textarea id="kronika"></textarea>
    <button onclick="zapisz('kronika')">Zapisz</button>
  </section>

  <section>
    <h2>Opowieści Aurela</h2>
    <textarea id="opowiesci"></textarea>
    <button onclick="zapisz('opowiesci')">Zapisz</button>
  </section>

  <section>
    <h2>Dodaj zdjęcie do galerii</h2>
    <input type="file" id="upload" accept="image/*" />
    <button onclick="wyslijZdjecie()">Wyślij</button>
  </section>

  <section>
    <h2>Iskierka nadziei (losowa myśl)</h2>
    <textarea id="iskierka"></textarea>
    <button onclick="zapisz('iskierka')">Zapisz</button>
  </section>

  <script src="admin.js"></script>
</body>
</html>
